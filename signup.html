<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="styles45.css" type="text/css">
</head>
<body>
  <div class="container">
    <h1>Signup</h1>
    <form id="form">
      <div class="form-group">
        <label>Username:</label>
        <input type="text" placeholder="username"  id="username" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$">
         <span class="error" id="usernameError"></span>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" placeholder="password" id="password" required>
         <span class="error" id="passwordError"></span> 
      </div>
      <div class="final">
        <p>Don't Have an Account register here? <a href="index.html">Register</a></p>
      </div>
    </form>
    </div>
    
    

        <button  type="button">Sign Up</button>
      
   
    </form>
  </div>
  
 
 
</body>


</html>
